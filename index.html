<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人网页</title>
    <link rel="stylesheet" href="New Site.css" />
    <link rel="icon" href="image/潜在意识Logo.png" type="image/png" />
  </head>
  <body>
    <!-- 左侧固定栏 -->
    <main>
      <div class="left-section">
        <div class="profile">
          <img src="image/镜子圆.png" alt="头像" width="40px" />
          <h2>速冻柠檬</h2>
        </div>
        <hr />
        <div class="about">
          <h3>About Me</h3>
          <div class="quotes">
            <p>生命在于喝水</p>
            <p>生命在于运动</p>
          </div>
        </div>
        <div class="tags">
          <h3>Tags</h3>
          <ul>
            <li><a href="#tag1">碎碎念</a></li>
            <li><a href="#tag2">日常</a></li>
          </ul>
        </div>
      </div>
    </main>
    <!-- 右侧 -->
    <section>
      <div class="right-section">
        <!-- 顶部固定导航栏 -->
        <div class="navbar">
          <div class="nav-links">
            <a href="#home-page">首页</a>
            <a href="#photos">图片</a>
            <a href="#blogs">博客</a>
            <a href="#podcasts">播客</a>
            <a href="#about">关于</a>
            <div class="search-box">🔍<input type="text" /></div>
          </div>
        </div>

        <!-- 正文内容 -->
        <div class="content">
          <!-- 播客 -->
          <div class="podcasts-section">
            <div id="podcast-info">
              <!-- 这里将显示播客的标题和头像 -->
            </div>
            <div id="podcast-episodes">
              <!-- 这里将显示播客的节目列表 -->
            </div>
          </div>
          <!-- 博客 -->
          <div class="blogs-section">
            <h2>博客</h2>
            <div>
              <ul>
                <li>
                  <a href="文章链接1">碎碎念之今日吃什么</a
                  ><span class="blogs-tag">#日常</span
                  ><span class="blogs-date">2024-07-18</span>
                </li>
                <li>
                  <a href="文章链接2">随意码住了网页</a
                  ><span class="blogs-tag">#学到了</span
                  ><span class="blogs-date">20244-07-16</span>
                </li>
              </ul>
            </div>
          </div>

          <!-- 图片 -->
          <div class="photos-section">
            <h2>图片</h2>
            <div class="photos">
              <div>
                <img src="image/千灯湖上亭子.jpg" alt="图片1" width="30%" />
              </div>
              <div>
                <img src="image/千灯湖粉色天空.jpg" alt="图片2" width="30%" />
              </div>
              <div><img src="image/灯笼树.jpg" alt="图片3" width="30%" /></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="New Site.js"></script>
  </body>
</html>
